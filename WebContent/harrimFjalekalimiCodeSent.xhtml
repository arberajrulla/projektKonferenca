<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Ndryshim fjalekalimi - Konferenca X 2020</title>

  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
	
  <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
  <h:outputStylesheet library="css" name="fonts.css"></h:outputStylesheet>
  <h:outputStylesheet library="css" name="primefaces_edit.css"></h:outputStylesheet>
</h:head>


<h:body>

	<div class="" style="padding: 0px 0px 30px 0px;">

		<div class="row" style="padding: 30px 50px 0px 70px; height: 100%;">


			<div class="col-md-6" style="padding: 30px 50px 100px 50px;">
				<div class="row fallingStar" align="center"
					style="background-color: yellow;">
					<div class="fontiOL knf ">
						KONFERENCA&nbsp; X <br />
						<p class="fontiOEL" style="color: white; font-size: 27px;">2020
						</p>
					</div>
				</div>
			</div>



			<div class="col-md-6"
				style="padding: 30px 50px 50px 50px; margin-top: 30px;">

				<br />

				<h:panelGroup style="display:block; text-align:left">
					<div class="fontiOL textColor">
						KENI HARRUAR FJALEKALIMIN? <br /> JU LUTEMI NDIQNI PROCESIN E
						MEPOSHTEM PER TA NDRYSHUAR.
					</div>
				</h:panelGroup>
				<br />
				<br />




				<div align="center" class="loginWhite">


					<h:form id="forma">
						<h:panelGroup
							style="display:block; text-align:center; padding-top:40px; margin-bottom: 20px;">
							<h:outputText
								value="Kodi i vendosur nuk eshte i sakte, ju lutemi provoni perseri ose ridergoni e-mail!"
								style="color:red; font-family:oswaldB; font-size:18px;"
								rendered="#{passwordRestoreBean.errorKey}" />
						</h:panelGroup>
						<h:panelGroup style="display:block; text-align:center">
							<h:outputText styleClass="titujText"
								value="Vendosni kodin 6-shifror" />
							<br />
						</h:panelGroup>


						<h:panelGrid id="gridFushat" columns="1" cellpadding="13"
							cellspacing="1">


							<h:panelGroup style="display:block; text-align:center">
								<h:inputText id="codeKonfirmoFusha" styleClass="contentText"
									style="color:black; font-size: 18px !important; outline:none !important;"
									value="#{passwordRestoreBean.enteredKodi}" />
								<br />
							</h:panelGroup>
							<h:panelGroup style="display:block; text-align:center">
								<h:message style="color:red;margin:8px;" for="codeKonfirmoFusha"></h:message>
							</h:panelGroup>

							<f:facet name="footer">
								<h:panelGroup style="display:block; text-align:center">
									<h:commandButton id="vazhdobtnPs"
										class="fontiOL btn btn-primary" value="Kontrollo"
										action="#{passwordRestoreBean.verifikoKodin()}">
									</h:commandButton>
								</h:panelGroup>
								<h:panelGroup
									style="display:block; text-align:center; margin-top: 15px;">
									<h:commandLink class="fontiOR textColor linkHov"
										immediate="true" value="Ridergoni E-mailin"
										actionListener="#{passwordRestoreBean.sendEmail()}" />
								</h:panelGroup>
								<h:panelGroup
									style="display:block; text-align:center; margin-top: 15px;">
									<h:commandLink class="fontiOR textColor linkHov"
										immediate="true" value="Rikthehuni tek faqja e Logimit"
										action="login.xhtml?faces-redirect=true" />
								</h:panelGroup>
							</f:facet>
						</h:panelGrid>
					</h:form>

				</div>



				<h:panelGroup style="display:block; text-align:center">
					<p class="fontiOEL textColor"
						style="padding: 70px 0px 0px 0px; font-size: 15px;">NESE
						DESHIRONI NJE VESHTRIM TE PERGJITHSHEM MBI KONFERENCEN, MUND TE
						VAZHDONI SI SHIKUES.</p>
				</h:panelGroup>


				<p class="fontiOEL textColor"></p>

				<h:form id="shikuesButonForma">
					<h:panelGroup style="display:block; text-align:center">
						<h:commandButton class="fontiOL btn btn-primary"
							value="Vazhdo si Shikues" action="shikues.xhtml" />
					</h:panelGroup>
				</h:form>


			</div>
		</div>
	</div>

	<h:form id="formaDialogConfirmed">
		<p:dialog showEffect="fade" hideEffect="fade" id="dialogConfirm"
			header="Sukses!" widgetVar="dialogSuccess" resizable="false">
			<p:outputPanel style="text-align:center;">
				<p:messages showDetail="true" closable="false" globalOnly="true"
					showIcon="false">
					<p:autoUpdate />
				</p:messages>

				<h:panelGroup
					style="display:block; text-align:center; margin-top:35px;">
					<p:commandButton value="Mbyll" onclick="PF('dialogSuccess').hide()">
					</p:commandButton>
				</h:panelGroup>

			</p:outputPanel>
		</p:dialog>


		<p:dialog showEffect="fade" hideEffect="fade" id="dialogGabim"
			header="Gabim!" widgetVar="dialogError" resizable="false">
			<p:outputPanel style="text-align:center;">
				<p:messages showDetail="true" closable="false" globalOnly="true"
					showIcon="false">
					<p:autoUpdate />
				</p:messages>

				<h:panelGroup
					style="display:block; text-align:center; margin-top:35px;">
					<p:commandButton value="Mbyll" onclick=" PF('dialogError').hide()">
					</p:commandButton>
				</h:panelGroup>

			</p:outputPanel>
		</p:dialog>


		<p:dialog showEffect="fade" hideEffect="fade" id="dialogCust"
			header="Mesazh!" widgetVar="dialogCustom" resizable="false">
			<p:outputPanel style="text-align:center;">
				<p:messages showDetail="true" closable="false" globalOnly="true"
					showIcon="false">
					<p:autoUpdate />
				</p:messages>

				<h:panelGroup
					style="display:block; text-align:center; margin-top:35px;">
					<p:commandButton value="Mbyll" onclick=" PF('dialogCustom').hide()">
					</p:commandButton>
				</h:panelGroup>

			</p:outputPanel>
		</p:dialog>


	</h:form>

</h:body>
</html>
