<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" 
	integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"/>
	<script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js" ></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
	crossorigin="anonymous"></script>

  <title>Hyrja ne sistem - Konferenca X 2020</title>
  
  <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
  <h:outputStylesheet library="css" name="fonts.css"/>
  <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>


  
</h:head>


<h:body >


<div class="row mh-100" style="margins: 50px 50px 50px 50px; padding-top: 50px;">
	<div class="col-md-6" align="center"  style="padding: 100px 50px 100px 50px;">
	
			<div class="row fallingStar" >
					<h:panelGrid id="panel" columns="2" border="0"
					     	cellpadding = "10" cellspacing="1">
							
							<div class="fontiOL knf ">KONFERENCA&nbsp; X <br/>
							<p class="fontiOEL" style="color:white; font-size: 27px;">2020 </p>
							</div>
					</h:panelGrid>
				
			</div>

	
	
	</div>
	<div class="col-md-6" align="center"  style=" padding: 50px 50px 50px 50px; ">
	
	
			<div class="row" style="padding: 0px 0px 40px 0px;">
				<div class="col-md-3" ></div>
				<div class="col-md-5"  style="padding: 4px 0px 0px 0px; " >
            	<h2 class= "fontiOL textColor" style="padding: 0px 0px 5px 0px; font-size:20px;">BEHUNI PJESE E KONFERENCES</h2>
				</div>
				
				<div class="col-md-3" >
					<h:form>
					<h:panelGroup style="display:block; text-align:center">
					<h:commandButton class="fontiOL btn btn-primary" action="#{authentikimBean.regjistrim()}" 
               					 value="REGJISTROHU TANI" />	
					</h:panelGroup>
					</h:form>
				</div>
				<div class="col-md-1"></div>
				
			</div>	
			
			


	
	<div align="center" class="loginWhite" style="margin: 30px;">

		<h:form id="forma">
         	<h:panelGroup style = "display:block; text-align:center">
				<p class= "fontiOM textColor" style="padding: 40px 0px 10px 0px; font-size:20px;">
					VENDOSNI KREDENCIALET</p>
			</h:panelGroup>
			
			<h:outputText styleClass="fontiOEL" value="Te dhenat e futura jane te pasakta, Ju lutemi provoni perseri!" rendered='#{authentikimBean.credentialsKey}' style="color:red; margin:10px; font-size:18px "/>

        	<h:panelGrid id="gridFushat" columns="3" 
            	cellpadding="13" cellspacing="1">
            	
         	
            	<h:outputLabel class="fontiOSB textColor" value="USERNAME" />
            	<h:inputText class="form-control" 
            				id="fushaId" value="#{authentikimBean.loggingUser.username}" >
            				</h:inputText>
            	<h:message styleClass="fontiOL" style="color:red; margin:8px;" for="fushaId" ></h:message>
           
            	
            	
            	<h:outputLabel class="fontiOSB textColor" value="FJALEKALIMI"  />
            	<h:inputSecret class="form-control" 
            					id="fushaPassword" value="#{authentikimBean.loggingUser.password}">
            	</h:inputSecret>
            	<h:message styleClass="fontiOL" style="color:red; margin:8px;" for="fushaPassword" ></h:message>
            	

            	<div align="right" >
            	      	<h:panelGroup style="display:block; text-align:right">
         				<h:commandLink class="fontiOR textColor linkHov" immediate="true"
         							value="HARRUAT FJALEKALIMIN?" action="harrimFjalekalimi.xhtml?faces-redirect=true"/>                  		
               			</h:panelGroup>
            	</div>

            	
            	<f:facet name="footer">
               		<h:panelGroup style="display:block; text-align:center">
                  		<h:commandButton id="hyr" class="fontiOL btn btn-primary" value="Hyr"
                  		 action="#{authentikimBean.authentikim()}">
                  		 <f:ajax execute="@form" render="@form" />
                  		 </h:commandButton>
               		</h:panelGroup>
            	</f:facet>
         </h:panelGrid>
	</h:form>

		</div>
	
		 <!-- h:form i ben te paaksesueshem komponentet nga JavaScript -->
		 
		 
         	<h:panelGroup style="display:block; text-align:center">
				<p class="fontiOEL textColor" style="margin-top:40px; font-size:15px;">
		 			NESE DESHIRONI NJE VESHTRIM TE PERGJITHSHEM MBI KONFERENCEN,
		 			MUND TE VAZHDONI SI SHIKUES.</p>
			</h:panelGroup> 
		 
		 
		 <p class="fontiOEL textColor" >

		 </p>
		 
		 <h:form id="shikuesButonForma">
		 	<h:panelGroup style="display:block; text-align:center">
		 <h:commandButton class="fontiOL btn btn-primary" value="Vazhdo si Shikues"
		 					action="shikues.xhtml?faces-redirect=true"/>      		
               	</h:panelGroup>
		 </h:form>
   
            	<!-- 
            	<p:watermark for="fushaId" value="Search w" id="watermark" />
            	 -->
            	 
		</div>
	</div>


</h:body>
</html>
