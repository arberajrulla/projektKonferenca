<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="kryesore.xhtml"
     			xmlns:h="http://java.sun.com/jsf/html"
      			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:p="http://primefaces.org/ui"
                xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils">
                
	<ui:define name="title">Autoret</ui:define>
	 
	 
    <ui:define name="content">
    
    
    
    
    
<h:form id="form1">

<div style="padding: 60px 100px 0px 100px;">

<p:dataTable id="tabelaAutore"
		styleClass="table table-dark" 
		var="autori" 
		widgetVar="tabelaAllAutore"
		selection="#{autorBean.selectedAutore}"
		rowKey="#{autori.emailId}"
		value="#{autorBean.allAutorList}" 
		editable="true" reflow="true" rows="5"
		editMode="row" 
		sortMode="multiple"
		paginator="true"
		paginatorPosition="bottom"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15,20,50,100"
		filteredValue="#{autorBean.filteredAutore}"
		>
        
       
        
        <f:facet name="header">
            <p:outputPanel>
            	<div style="text-align:center; padding-top:10px;">
	            	<h:outputText class="textColor fontiOEL madhesiaHeader" style="align:center" value="Lista e Autoreve" />
	            </div>	
	            <p:separator style="background: rgba(107, 247, 255, 0.2); border-color: rgba(107, 247, 255, 0.2);height:0.2px "/>
	            <div style="padding-bottom:5px; margin-top:-7px;">
		            <p:commandButton style="float: left; left: 10px;" process="tabelaAutore" 
		            			actionListener="#{autorBean.deleteAutor()}"
	          	 				value="Fshi" update="@form" ajax="true">
	          	 				<p:confirm header="Konfirmo" message="Kujdes, fushat e perzgjedhura do te fshihen!"/>
	          		</p:commandButton>	        
		                <h:outputText class="textColor fontiOEL" style="padding-right:10px; align: right; " value="Kerko:" />
		                <p:inputText id="globalFilter" onkeyup="PF('tabelaAllAutore').filter()" 
		                	style="padding-right:10px; " styleClass="inputFushaFilterKerko"
	                 		placeholder="Vendos keyword"/>
	            </div>
            </p:outputPanel>
        </f:facet>
        
        
        
        
         
        <p:ajax event="rowEdit" listener="#{autorBean.onRowEdit}"/>
        <p:ajax event="rowEditCancel" listener="#{autorBean.onRowCancel}"/>
        
         
	<p:column selectionMode="multiple" style="width:35px;text-align:center; margin:auto;"/>
    <p:column styleClass="hiqOutline" headerText="Emri" 
    			filterMatchMode="exact" sortBy="#{autori.emri}"
    			filterStyle="display:none" filterBy="#{autori.emri}">
          <p:cellEditor>
              <f:facet name="output"><h:outputText style="display: block;" value="#{autori.emri}" /></f:facet>
              <f:facet name="input">
              		<p:inputText id="modelInput" value="#{autori.emri}" style="width:100%" required="true">
              		</p:inputText>
              </f:facet>
          </p:cellEditor>
    </p:column>
 
    <p:column styleClass="hiqOutline" headerText="Miemri" sortBy="#{autori.mbiemri}" filterStyle="display:none" filterBy="#{autori.mbiemri}">
          <p:cellEditor>
              <f:facet name="output"><h:outputText style="display:block;" value="#{autori.mbiemri}" /></f:facet>
              <f:facet name="input"><p:inputText value="#{autori.mbiemri}" style="width:100%"/></f:facet>
          </p:cellEditor>        
    </p:column>
 
    <p:column styleClass="hiqOutline" headerText="E-mail" sortBy="#{autori.emailId}" filterStyle="display:none" filterBy="#{autori.emailId}">
          <p:cellEditor disabled="true">
              <f:facet name="output"><h:outputText style="display: block;" value="#{autori.emailId}" /></f:facet>
              <f:facet name="input"><p:inputText value="#{autori.emailId}" style="width:100%"/></f:facet>
          </p:cellEditor>        
    </p:column>
 
    <p:column styleClass="hiqOutline" headerText="Artikulli" sortBy="#{autori.artikullName}" filterStyle="display:none" filterBy="#{autori.artikullName}">
          <p:cellEditor>
              <f:facet name="output"><h:outputText style="display: block;" value="#{autori.artikullName}" /></f:facet>
              <f:facet name="input">
              			<p:selectOneMenu style="width:100%" styleClass="inputFushat" 
              								value="#{autori.artikullId}" > 
								<f:selectItem itemLabel="--Zgjidh--" itemValue="" />
			           			<f:selectItems value="#{autorBean.artikujDropdown}"/>   					
						</p:selectOneMenu>
				</f:facet>
          </p:cellEditor>        
    </p:column>
    
    
    <p:column style="width:80px" headerText="Modifiko" styleClass="editoBorderTabela">							     	
          	<p:rowEditor/>
    </p:column>
	<!--     <p:column style="margin:auto;" >
         <p:commandButton value="Fshi Rekordin" style="margin:auto; display: flex"/>
    </p:column>
     -->
    <f:facet name="footer">

          	
          	<p:commandButton process="@this"
          	 value="Shto Autor"
          	 oncomplete="PF('dialogAutorIRI').show()" update="tabelaAutore">
          	</p:commandButton>

    </f:facet>
</p:dataTable>


<p:confirmDialog  id="konfirmoDialog" global="true" showEffect="fade" hideEffect="fade" >
        <p:commandButton style="align:center;" value="Konfirmo" type="button" styleClass="ui-confirmdialog-yes" />
        <p:commandButton style="align:center;" value="Kthehu" type="button" styleClass="ui-confirmdialog-no" />
</p:confirmDialog>




<p:contextMenu for="tabelaAutore" widgetVar="menujacntx" >
        <p:menuitem process="form1" actionListener="#{autorBean.deleteAutor()}"
        			value="Fshi" update="tabelaAutore">
        			<p:confirm header="Konfirmim" message="Deshironi ta fshini kete autor?!"/>	
        </p:menuitem>      
         <p:separator />
         <p:menuitem value="Mbyll" onclick="PF('menujacntx').hide()"/>
</p:contextMenu>
</div>
</h:form>
		
		
		
		
<h:form id="form2">

<p:dialog showEffect="fade" hideEffect="fade" id="dialogNewAutor" header="Autor i ri" widgetVar="dialogAutorIRI" resizable="false" >
	<p:outputPanel style="text-align:center;">
        
         <h:outputText value="Ju lutemi kontrolloni fushat e meposhtme!" 
            	style="color:red; font-family:oswaldB; font-size:15px;"
            	rendered="#{facesContext.validationFailed}" />
            	
            	
        <h:panelGrid id="panelGridDialogAutor" style="width: auto; font-size:15px" columns="3" styleClass="textColorGold fontiOL"
            	cellpadding ="10" cellspacing="1">

            	<h:outputLabel value="Emri" />
            	<p:inputText styleClass="inputFushat" id="fushaEmriAR" value="#{autorBean.newAutor.emri}"
            					>          			
            	</p:inputText>
            	<h:message for="fushaEmriAR" styleClass="fontiOL" style="color:red; margin:8px;"/>
            	
            
            	<h:outputLabel value="Mbiemri" />
            	<p:inputText styleClass="inputFushat" id="fushaMbiemriAR" value="#{autorBean.newAutor.mbiemri}"
            					>          			
            	</p:inputText>
            	<h:message for="fushaMbiemriAR" styleClass="fontiOL" style="color:red; margin:8px;"/>
            	
            	
            	<h:outputLabel value="E-mail" />
            	<p:inputText styleClass="inputFushat" id="fushaEmailAR" value="#{autorBean.newAutor.emailId}" 
            					>          			
            	</p:inputText>
            	<h:message for="fushaEmailAR" styleClass="fontiOL" style="color:red; margin:8px;"/>
            	     	 
            	<h:outputLabel value="Artikulli" />
            	<p:selectOneMenu id="menuR" style="width:100%" styleClass="inputFushat" value="#{autorBean.newAutor.artikullId}"
            					> 

					<f:selectItem itemLabel="--Zgjidh--" itemValue="" />
           			<f:selectItems value="#{autorBean.artikujDropdown}"/>   					
				</p:selectOneMenu>
				<h:message for="menuR" styleClass="fontiOL" style="color:red; margin:8px;"/>
				
				<h:outputText/>
				<h:commandLink style="color: #d4d4d4 !important; text-decoration: none;" 
							class="fontiOR textColor link2Hov" 
          	 				actionListener="#{autorBean.newDialogForNewArtikull()}"
         					value="Regjistro artikull te ri"><f:ajax/></h:commandLink>		

            	<f:facet name="footer">
               		<h:panelGroup style="display:block; text-align:center">
						<p:commandButton value="Ruaj" 
								actionListener="#{autorBean.addAutor()}"
								process=":form2:dialogNewAutor"
								update=":form2:panelGridDialogAutor :form1:tabelaAutore" 
								oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dialogAutorIRI').hide()"
									 >
						</p:commandButton>
               		</h:panelGroup>
            	</f:facet> 

        </h:panelGrid>
        </p:outputPanel>
</p:dialog>  

</h:form>

		
<h:form id="form3">

<p:dialog showEffect="fade" hideEffect="fade" id="dialogNewArtikull" header="Artikull i ri" widgetVar="dialogArtikullIRI" resizable="false" >
	<p:outputPanel style="text-align:center;">
        
         <h:outputText value="Ju lutemi kontrolloni fushat e meposhtme!" 
            	style="color:red; font-family:oswaldB; font-size:15px;"
            	rendered="#{facesContext.validationFailed}" />
            	
            	
        <h:panelGrid id="panelGridDialogArtikull" style="width: auto; font-size:15px" columns="3" styleClass="textColorGold fontiOL"
            	cellpadding ="10" cellspacing="1">

            	<h:outputLabel value="Titulli" />
            	<p:inputText styleClass="inputFushat" id="fushaTitulliArtR" value="#{artikullBean.artikullIRi.titulli}"
            					>
            	</p:inputText>
            	<h:message for="fushaTitulliArtR" styleClass="fontiOL" style="color:red; margin:8px;"/>
            	
            
            	<h:outputLabel value="Abstrakti" />
            	<p:inputText styleClass="inputFushat" id="fushaAbstraktArtR" value="#{artikullBean.artikullIRi.abstrakti}"
            					>
            	</p:inputText>
            	<h:message for="fushaAbstraktArtR" styleClass="fontiOL" style="color:red; margin:8px;"/>
            	
            	
            	<h:outputLabel value="Dokumenti Elektronik" />
            	<p:inputText styleClass="inputFushat" id="fushaDokElektronikArtR" value="#{artikullBean.artikullIRi.dokumentiElektronik}" 
            					>
            	</p:inputText>
            	<h:message for="fushaDokElektronikArtR" styleClass="fontiOL" style="color:red; margin:8px;"/>
            	
            	     	 
            	<h:outputLabel value="Kontakt" />
            	<p:inputText styleClass="inputFushat" id="fushaKontaktArtR" value="#{artikullBean.artikullIRi.kontakt}" 
            					>
            	</p:inputText>
            	<h:message for="fushaKontaktArtR" styleClass="fontiOL" style="color:red; margin:8px;"/>
            	
            	

            	<f:facet name="footer">
               		<h:panelGroup style="display:block; text-align:center">
						<p:commandButton value="Ruaj" 
								actionListener="#{artikullBean.addArtikull()}" 
								process=":form3:dialogNewArtikull"
								update=":form3:panelGridDialogArtikull :form1:tabelaAutore" 
								oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dialogArtikullIRI').hide()"
									 >
						</p:commandButton>
               		</h:panelGroup>
            	</f:facet> 

        </h:panelGrid>
        </p:outputPanel>
</p:dialog>  

</h:form>


			
<h:form id="formaDialogConfirmed">


<p:dialog showEffect="fade" hideEffect="fade" id="dialogConfirm" header="Sukses!" widgetVar="dialogSuccess" resizable="false" >
	<p:outputPanel style="text-align:center;">
					<p:messages showDetail="true" closable="false" globalOnly="true" showIcon="false">
			        	<p:autoUpdate/>
			    	</p:messages>

               		<h:panelGroup style="display:block; text-align:center; margin-top:35px;">
						<p:commandButton value="Mbyll" onclick="PF('dialogSuccess').hide()">
						</p:commandButton>
               		</h:panelGroup>
         
        </p:outputPanel>
</p:dialog>  


<p:dialog showEffect="fade" hideEffect="fade" id="dialogGabim" header="Gabim!" widgetVar="dialogError" resizable="false" >
	<p:outputPanel style="text-align:center;">
					<p:messages showDetail="true" closable="false" globalOnly="true" showIcon="false">
			        	<p:autoUpdate/>
			    	</p:messages>
            	
               		<h:panelGroup style="display:block; text-align:center; margin-top:35px;">
						<p:commandButton value="Mbyll" 
								onclick=" PF('dialogError').hide()"
									 >
						</p:commandButton>
               		</h:panelGroup>
         
        </p:outputPanel>	
</p:dialog>  


<p:dialog showEffect="fade" hideEffect="fade" id="dialogCust" header="Mesazh!" widgetVar="dialogCustom" resizable="false" >
	<p:outputPanel style="text-align:center;">
					<p:messages showDetail="true" closable="false" globalOnly="true" showIcon="false">
			        	<p:autoUpdate/>
			    	</p:messages>
            	
               		<h:panelGroup style="display:block; text-align:center; margin-top:35px;">
						<p:commandButton value="Mbyll" 
								onclick=" PF('dialogCustom').hide()"
									 >
						</p:commandButton>
               		</h:panelGroup>
         
        </p:outputPanel>	
</p:dialog>  


</h:form>


</ui:define>

</ui:composition>
