<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="kryesore.xhtml"
     			xmlns:h="http://java.sun.com/jsf/html"
      			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:p="http://primefaces.org/ui"
                xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils">
                
	<ui:define name="title">Vleresimet per Artikullin tim</ui:define>
	 
    <ui:define name="content">

    

<h:form >
<div style="margin: 50px 200px; " >

    <p:repeat value="#{loggedUserBean.loggedAutor.vleresimeDto}" var="vleresime" >
    <div class="repeatListaAutorShqyrtues  loginWhite2" style="margin: 30px 0px; ">
    
    	<div class="row" align="center">
    	
    		<div class="col-md-1"></div>
    		<div class="col-md-2 vleresimetPerArtikullinTimRepeatTop">
    			<p:graphicImage  style="width: 90%;
  						height:auto; margin:10px; border-radius: 20%;" name="/uploads/artikullPics/#{vleresime.artikullPerShqyrtuesin.docPicture}" />    		
    		</div>
    		<div class="col-md-3 vleresimetPerArtikullinTimRepeatTop" >
    		    <br/>
    		    <h:outputText styleClass="contentText3" value="#{vleresime.shqyrtuesPerVleresimin.emri}" />
    		    <br/>
    			<h:outputText styleClass="contentText3" value="#{vleresime.shqyrtuesPerVleresimin.mbiemri}"/>    		    		
    		</div>
    		<div class="col-md-6 vleresimetPerArtikullinTimRepeatTop" >
				<h:outputText styleClass="titujText" value="Rekomandime: " style="margin: 0px 10px;"/>
				<br/><br/>
    			<h:outputText styleClass="contentText2" value="#{vleresime.rekomandim}" style="margin: 0px 10px;"/>
    		</div>
    		
    	</div>
    

        <hr color="white" width="80%"/>
        
        
        <div class="row" align="center">
        	<div class="col-md-3 vleresimetPerArtikullinTimRepeatBottom">
        		<h:outputText styleClass="vleresimeTextStars" value="Origjinaliteti" />
        		<p:rating value="#{vleresime.origjinaliteti}" readonly="true" stars="10" cancel="false"/>
        	</div>
        	<div class="col-md-3 vleresimetPerArtikullinTimRepeatBottom">
        		<h:outputText styleClass="vleresimeTextStars" value="Kuptueshmeria" />
        		<p:rating value="#{vleresime.kuptueshmeria}" readonly="true" stars="10" cancel="false"/>
        	</div>
        	<div class="col-md-3 vleresimetPerArtikullinTimRepeatBottom">
        		<h:outputText styleClass="vleresimeTextStars" value="Merita Teknike" />
        		<p:rating value="#{vleresime.meritaTeknike}" readonly="true" stars="10" cancel="false"/>
        	</div>
        	<div class="col-md-3 vleresimetPerArtikullinTimRepeatBottom">
        		<h:outputText styleClass="vleresimeTextStars" value="Perkatesi Konference" />
        		<p:rating value="#{vleresime.perkatesiKonference}" readonly="true" stars="10" cancel="false"/>
        	</div>        	
        	
        	
        	
        	
        	
        	
        	
        </div>
        
     </div>   
    </p:repeat>

</div>	
</h:form>







		<h:form id="formaDialogConfirmed">
			<p:dialog showEffect="fade" hideEffect="fade" id="dialogConfirm"
				header="Sukses!" widgetVar="dialogSuccess" resizable="false">
				<p:outputPanel style="text-align:center;">
					<p:messages showDetail="true" closable="false" globalOnly="true"
						showIcon="false">
						<p:autoUpdate />
					</p:messages>

					<h:panelGroup
						style="display:block; text-align:center; margin-top:35px;">
						<p:commandButton value="Mbyll"
							onclick="PF('dialogSuccess').hide()">
						</p:commandButton>
					</h:panelGroup>

				</p:outputPanel>
			</p:dialog>


			<p:dialog showEffect="fade" hideEffect="fade" id="dialogGabim"
				header="Gabim!" widgetVar="dialogError" resizable="false">
				<p:outputPanel style="text-align:center;">
					<p:messages showDetail="true" closable="false" globalOnly="true"
						showIcon="false">
						<p:autoUpdate />
					</p:messages>

					<h:panelGroup
						style="display:block; text-align:center; margin-top:35px;">
						<p:commandButton value="Mbyll" onclick=" PF('dialogError').hide()">
						</p:commandButton>
					</h:panelGroup>

				</p:outputPanel>
			</p:dialog>


			<p:dialog showEffect="fade" hideEffect="fade" id="dialogCust"
				header="Mesazh!" widgetVar="dialogCustom" resizable="false">
				<p:outputPanel style="text-align:center;">
					<p:messages showDetail="true" closable="false" globalOnly="true"
						showIcon="false">
						<p:autoUpdate />
					</p:messages>

					<h:panelGroup
						style="display:block; text-align:center; margin-top:35px;">
						<p:commandButton value="Mbyll"
							onclick=" PF('dialogCustom').hide()">
						</p:commandButton>
					</h:panelGroup>

				</p:outputPanel>
			</p:dialog>

		</h:form>





	</ui:define>

</ui:composition>
