<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
  <title>Regjistrohu - Konferenca X 2020</title>
  <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
  <h:outputScript library = "js" name="script.js"></h:outputScript>
</h:head>


<h:body>
	<div>
	<h:panelGrid id = "panel" columns = "2" border = "0"
      cellpadding = "10" cellspacing = "1">
	<div class = "katror">
			<h2 class= "knf">KONFERENCA&nbsp; X&nbsp; 2020</h2>
	</div>
	
	</h:panelGrid>
	<h2 class= "fontiqu">KONFERENCA JU LEJON TE BEHENI PJESE E SAJ 
	DUKE REGJISTRUAR TE DHENAT SI ME POSHTE</h2>
	<div align="center" >

            <h:outputText class="fontiR" value = "JU LUTEMI TE PLOTESONI TE GJITHA FUSHAT E MEPOSHTME"/>

        	<h:panelGrid id = "gridFushat" columns = "2" 
            	cellpadding = "10" cellspacing = "1">
            	
            	<h:outputLabel class="fontiBo" value = "Emri"  />
            	<h:inputText  id="fushaEmri" value = "#{autentikim.id}" />
            	
            	<h:outputLabel class="fontiBo" value = "Mbiemri"  />
            	<h:inputSecret id = "fushaMbiemri" value = "#{autentikim.fjalekalim}" />
            	
            	<h:outputLabel class="fontiBo" value = "E-mail"  />
            	<h:inputSecret id = "fushaEmail" value = "#{autentikim.fjalekalim}" />         	
            	
            	<h:outputLabel class="fontiBo" value = "Kategoria"  />
            	<h:inputSecret id = "fushaKategoria" value = "#{autentikim.fjalekalim}" />         	
            	
            	<h:outputLabel class="fontiBo" value = "Numer kontakti"  />
            	<h:inputSecret id = "fushaNr" value = "#{autentikim.fjalekalim}" />
            	
            	<h:outputLabel class="fontiBo" value = "Fjalekalimi"  />
            	<h:inputSecret id = "fushaPsw" value = "#{autentikim.fjalekalim}" />
            	
            	<h:outputLabel class="fontiBo" value = "Perserisni fjalekalimin"  />
            	<h:inputSecret id = "fushaPswRe" value = "#{autentikim.fjalekalim}" />       	
            	    	

            	<f:facet name = "footer">
               		<h:panelGroup style = "display:block; text-align:center">
                  		<h:commandButton class="fontiR" value = "Regjistrohu"
                  			 />
               		</h:panelGroup>
            	</f:facet>
         </h:panelGrid>
     
		</div>
		
		
		<h:form>
		 <!-- h:form i ben te paaksesueshem komponentet nga JavaScript -->
		</h:form>
		
		
		 <p class= "fontiR" >
		 NESE DESHIRONI NJE VESHTRIM TE PERGJITHSHEM MBI KONFERENCEN,
		 MUND TE VAZHDONI SI SHIKUES.
		 </p>
		 <h:panelGroup style = "display:block; text-align:center">
               <h:commandButton id="butoniShikues" class = "fontiR" value = "Vazhdo si Shikues" />
         </h:panelGroup>
	</div>
	
</h:body>
</html>
